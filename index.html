<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
      <script id="animal-template" type="text/x-tmpl-mustache">
        <article class="animal" data-keyword="{{keyword}}">
          <h2 class="animal-title">{{title}}</h2>
          <img src="{{image_url}}" alt="{{title}}">
          <p id="animal-description">{{description}}</p>
        </article>
      </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div id="filter-selection">
        <select id='keyword-filter'>
          <option value="default">Filter by Keyword</option>
        </select>
      </div>
    </header>
    <main id ="animal-placeholder">
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
