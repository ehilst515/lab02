<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div id="filter-selection">
        <select id='keyword-filter'>
          <option value="default">Filter by Keyword</option>
        </select>
      </div>
    </header>
    <main id = 'render'>
        <article class="animal-template animal" data-keyword="">
          <h2 class="animal-title"></h2>
          <img id="animal-image" src="" alt="">
          <p id="animal-description"></p>
        </article>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
